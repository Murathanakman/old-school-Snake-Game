<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snakes</title>
  </head>
  <body>
    <canvas id="gameCanvas" width="500" height="500">
      <!-- Decleare width and height here. Not in CSS. To avoid possible errors -->
      Your browser does not support the HTML5 canvas tag.
    </canvas>
    <script src="snake.js">
      var canvas = document.getElementById("gameCanvas");
      var ctx = canvas.getContext("2d");
      var w = canvas.width;
      var h = canvas.height;

      var cw = 10;
      var food;
      var snake;

      ctx.strokeStyle = "black";
      ctx.strokeRect(0, 0, w, h);

      function init() {
        // Create a snake object
        create_snake();
        // Create a food object
        create_food();
        // Start the game
        if (typeof game_loop != "undefined") clearInterval(game_loop);
        game_loop = setInterval(paint, 80);
      }
      init();

      function create_snake() {
        var snake_length = 5;
        snake = [];
        for (var i = snake_length - 1; i >= 0; i--) {
          snake.push({
            x: i,
            y: 0
          });
        }
      }

      function create_food() {
        food = {
          x: Math.round(Math.random() * (w - cw) / cw),
          y: Math.round(Math.random() * (h - cw) / cw)
        };
      }

      function paintCanvas() {
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, w, h);
        ctx.strokeStyle = "black";
        ctx.strokeRect(0, 0, w, h);

        var hx = snake[0].x;
        var hy = snake[0].y;

        hx++;

        if (hx == w / cw || hx == -1 || hy == -1 || hy == h /cw){
          init();
        }

        snake.pop();
        var new_head = {
          x: hx,
          y: hy
        };
        snake.unshift(new_head);

        for (var i=0; i<snake.length; i++) {
          paint_cell(snake[i].x, snake[i].y);
        }
        paint_cell(food.x, food.y);
      }

      function paint_cell(x,y) {
        ctx.fillStyle = "black";
        ctx.fillRect(x*cw, y*cw, cw, cw);
        ctx.strokeStyle = "white";
        ctx.strokeRect(x*cw, y*cw, cw, cw);
      }
    </script>
  </body>
</html>
